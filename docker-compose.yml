version: '3.8'

services:
  nextjs:
    build: .
    container_name: nextjs_app
    restart: always
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - WORDPRESS_API_URL=http://wordpress/graphql
    depends_on:
      - redis
      - wordpress

  wordpress:
    image: wordpress:latest
    container_name: wordpress_app
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - db

  wp-cli:
    image: wordpress:cli
    container_name: wp_cli_setup
    depends_on:
      - wordpress
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
      WP_URL: http://localhost
      WP_TITLE: "Asthar Hat Headless"
      WP_ADMIN_USER: admin
      WP_ADMIN_PASSWORD: password
      WP_ADMIN_EMAIL: admin@example.com
    volumes:
      - wp_data:/var/www/html
      - ./install-system.sh:/install-system.sh
    entrypoint: ["/bin/bash", "/install-system.sh"]

  db:
    image: mysql:8.0
    container_name: wordpress_db
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql

  postgres:
    image: postgres:15-alpine
    container_name: nextjs_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: asthar_hat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    container_name: redis_cache
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
      - wordpress

volumes:
  wp_data:
  db_data:
  postgres_data:
