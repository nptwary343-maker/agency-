services:
  - type: web
    name: asthar-hat-web
    env: node
    plan: free
    region: oregon

    # Build with Next.js 14 (App Router) and Prisma
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build

    # Apply DB migrations at startup before serving traffic
    startCommand: |
      npx prisma db push
      npm run start

    autoDeploy: true

    # Health check (Next.js default port 3000)
    healthCheckPath: /

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: asthar-hat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: asthar-hat-redis
          type: redis
          property: connectionString
      # Add any app secrets below via Render dashboard overrides (never commit real values):
      # - key: APP_SECRET
      #   sync: false

  - type: redis
    name: asthar-hat-redis
    plan: free

# Managed Postgres database
databases:
  - name: asthar-hat-db
    plan: free
    databaseName: asthar_hat
    user: asthar_user
