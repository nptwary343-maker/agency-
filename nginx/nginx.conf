events {
    worker_connections 1024;
}

http {
    upstream nextjs {
        server nextjs:3000;
    }

    upstream wordpress {
        server wordpress:80;
    }

    server {
        listen 80;
        server_name localhost;

        # WordPress Admin & API & Static Assets
        # Capture wp-admin, wp-login, wp-content, wp-includes, graphql, wp-json
        location ~ ^/(wp-admin|wp-login\.php|wp-content|wp-includes|graphql|wp-json) {
            proxy_pass http://wordpress;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Convenience Redirect /admin -> /wp-admin
        location = /admin {
            return 301 /wp-admin/;
        }

        # Next.js Frontend (Everything else)
        location / {
            proxy_pass http://nextjs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
